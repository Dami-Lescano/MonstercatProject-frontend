<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Monstercat Project - Song</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <script src="header.js"></script>
        </header>
        <section class="m-3">
            <h2 class="p-2">Alta de Artista <i class="fas fa-address-card"></i></h2>
            <form action="" class="p-3" id="artistForm">
                <p>Nombre de artista</p>
                <input type="text" placeholder="Ingrese el nombre del artista" id="artistName">
                <p>Nombre real</p>
                <div id="realNames">
                    <input type="text" placeholder="Ingrese el nombre real" id="realName">
                    <button type="button" onclick="addName()">Agregar Nombre</button>
                </div>
                <p>Fecha de nacimiento</p>
                <input type="date" placeholder="Ingrese una fecha de nacimiento" id="birthDate">
                <label for="artistForm">País</label>
                <select name="country" id="country"></select>
                <p>Año de inicio</p>
                <input type="number" placeholder="Ingrese el año de inicio" id="initYear">
                <p>Año de fin</p>
                <input type="number" placeholder="Ingrese el año de fin" id="endYear">
            </form>
            <div id="buttons">
                <button onclick="location.reload()">CANCELAR</button>
                <button onclick="create()">GUARDAR</button>
            </div>
        </section>
        
        <script src="createArtist.js"></script>
    </body>
</html>
